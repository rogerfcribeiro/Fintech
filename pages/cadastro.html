<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="../images/favicon.svg" type="image/x-icon" />

    <link rel="stylesheet" href="../css/styless.css">

    <title>Fintech</title>
</head>

<body>
    <header class="shadow">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand logo" href="../index.html">
                    <img src="../images/fintech.svg" alt="">
                </a>
                <a href="../pages/login.html" class="btn active"><i class="bi bi-arrow-left"></i> Voltar</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container main-container">
            <div class="row">
                <div class="col-md-6 text-md-center">
                    <div class="col-md-10 bg-light col-login">
                        <h1>Crie sua conta</h1>
                    <form action="">
                        <div class="container">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" placeholder="Nome" aria-label="Username" aria-describedby="basic-addon1" required>
                              </div>
                              <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="email" class="form-control" placeholder="E-mail" aria-label="Username" aria-describedby="basic-addon1" required>
                              </div>
                              <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-telephone"></i></span>
                                <input type="tel" class="form-control" placeholder="Telefone" aria-label="Username" aria-describedby="basic-addon1" required>
                              </div>
                              <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Senha" aria-label="Username" aria-describedby="basic-addon1" required>
                                <input type="password" class="form-control" placeholder="Repetir a senha" aria-label="Username" aria-describedby="basic-addon1" required> 
                              </div>
                        </div>
                        <p class="p-mag p-privacidade">
                            Ao continuar, estou de acordo com os
                            <a href="#" class="p-decoration">Termos de Uso</a> e <a href="#"class="p-decoration">Política de Privacidade</a> do Fintech.
                        </p>
                        <div class="d-grid gap-2 col-11 mx-auto">
                            <button class="btn btn-dark" type="submit">Concordar e Cadastrar</button>
                        </div>
                    </form>
                    <p class="p-mag">
                        Já sou cadastrado.     
                        <a href="../pages/login.html" class="p-decoration">
                            Quero fazer login!
                        </a>
                    </p>
                    </div>           
                </div>
                <div class="col-md-6 p-mag">
                    <img src="../images/undraw_savings_re_eq4w.svg" alt="">
                </div>
            </div>
        </div>
    </main>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
